<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img src="./logo.svg" class="h-8" alt="Flowbite Logo" />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >My Blog</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-sticky"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-sticky"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col md:items-center p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-primary-700 rounded md:bg-transparent md:text-primary-700 md:p-0 md:dark:text-primary-500"
                aria-current="page"
              >
                Home
              </a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0 md:dark:hover:text-primary-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              >
                Create New Post
              </a>
            </li>
            <li>
              <button
                id="dropdownNavbarLink"
                data-dropdown-toggle="dropdownNavbar"
                class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
              >
                <img
                  src="https://i.pravatar.cc/150?u=a042581f4e29026704d"
                  alt=""
                  class="size-8 rounded-full"
                />
                <!-- <svg
                  class="w-2.5 h-2.5 ms-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg> -->
              </button>
              <!-- Dropdown menu -->
              <div
                id="dropdownNavbar"
                class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
              >
                <ul
                  class="py-2 text-sm text-gray-700 dark:text-gray-400"
                  aria-labelledby="dropdownLargeButton"
                >
                  <li>
                    <a
                      href="#"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Profile</a
                    >
                  </li>
                </ul>
                <div class="py-1">
                  <a
                    href="login.html"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                    >Sign out</a
                  >
                </div>
              </div>
            </li>
            <li>
              <a
                href="#"
                class="flex gap-2 py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0 md:dark:hover:text-primary-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="bg-gray-50 dark:bg-gray-900 px-2 py-2 mt-16">
      <section class="min-h-screen max-w-4xl mx-auto">
        <!-- ----------------- Main Part Here -----------------  -->
        <section class="grid lg:grid-cols-8 gap-4">
          <div class="bg-gray-400 rounded h-10 lg:col-span-5"></div>

          <aside class="lg:block hidden lg:col-span-3 space-y-4">
            <div class="card">
              <h3>Tags:</h3>
              <div class="flex flex-wrap gap-2 mt-2">
                <a
                  href="#"
                  class="px-1 py-0.5 text-sm bg-gray-200 dark:bg-gray-700 rounded-md"
                >
                  #anime
                </a>
                <a
                  href="#"
                  class="px-1 py-0.5 text-sm bg-gray-200 dark:bg-gray-700 rounded-md"
                >
                  #mylifemychoice
                </a>
                <a
                  href="#"
                  class="px-1 py-0.5 text-sm bg-gray-200 dark:bg-gray-700 rounded-md"
                >
                  #famous
                </a>
                <a
                  href="#"
                  class="px-1 py-0.5 text-sm bg-gray-200 dark:bg-gray-700 rounded-md"
                >
                  #ronaldovsmessi
                </a>
              </div>
            </div>
            <div class="card">
              <h3>Popular Posts:</h3>
              <div class="mt-4 space-y-4">
                <div class="flex gap-2 card-inside-card items-center">
                  <div class="rounded overflow-hidden w-20">
                    <img
                      src="https://picsum.photos/200?u=1"
                      class="hover-image-animation"
                    />
                  </div>
                  <div class="flex flex-col text-sm gap-1">
                    <div class="flex gap-2 items-center">
                      <img
                        src="https://i.pravatar.cc/150?u=1"
                        alt=""
                        class="size-5 rounded-full"
                      />
                      <p>John Doe</p>
                    </div>
                    <div class="flex gap-2 items-center">
                      <span class="w-5 text-xl">
                        <i class="bx bxs-calendar"></i>
                      </span>
                      <p>2 days ago</p>
                    </div>
                    <div class="flex gap-2 items-center">
                      <span class="w-5 text-xl">
                        <i class="bx bxs-heart"></i>
                      </span>
                      <p>2000</p>
                    </div>
                  </div>
                </div>
                <div class="flex gap-2 card-inside-card items-center">
                  <div class="rounded overflow-hidden w-20">
                    <img
                      src="https://picsum.photos/200?u=2"
                      class="hover-image-animation"
                    />
                  </div>
                  <div class="flex flex-col text-sm gap-1">
                    <div class="flex gap-2 items-center">
                      <img
                        src="https://i.pravatar.cc/150?u=2"
                        alt=""
                        class="size-5 rounded-full"
                      />
                      <p>John Doe</p>
                    </div>
                    <div class="flex gap-2 items-center">
                      <span class="w-5 text-xl">
                        <i class="bx bxs-calendar"></i>
                      </span>
                      <p>2 days ago</p>
                    </div>
                    <div class="flex gap-2 items-center">
                      <span class="w-5 text-xl">
                        <i class="bx bxs-heart"></i>
                      </span>
                      <p>2000</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <h3>New Users:</h3>
              <div class="mt-4 space-y-4">
                <div class="card-inside-card flex gap-4">
                  <div class="size-14 overflow-hidden rounded-full">
                    <img
                      src="https://i.pravatar.cc/150?u=4"
                      alt=""
                      class="hover-image-animation"
                    />
                  </div>
                  <div class="text-sm flex flex-col gap-1">
                    <h3 class="text-base font-bold">John Doe</h3>
                    <p class="opacity-70 -mt-2">@johndoe</p>
                    <p><b class="font-bold">123</b> Followers</p>
                  </div>
                </div>
                <div class="card-inside-card flex gap-4">
                  <div class="size-14 overflow-hidden rounded-full">
                    <img
                      src="https://i.pravatar.cc/150?u=4"
                      alt=""
                      class="hover-image-animation"
                    />
                  </div>
                  <div class="text-sm flex flex-col gap-1">
                    <h3 class="text-base font-bold">John Doe</h3>
                    <p class="opacity-70 -mt-2">@johndoe</p>
                    <p><b class="font-bold">123</b> Followers</p>
                  </div>
                </div>
              </div>
            </div>
          </aside>
        </section>
        <!-- ----------------- Main Part Ends Here -----------------  -->
      </section>
    </main>

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
